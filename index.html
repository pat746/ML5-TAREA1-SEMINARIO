<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background: #2c3e50;
            color: white;
            padding: 10px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar a:hover {
            background: #1abc9c;
        }
        .content {
            margin-left: 230px;
           padding: 10px ;
            width: calc(100% - 270px);
            height: 20px;
        }
        .content h5{
           text-align: center;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
            background: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Actividades</h2>
        <a href="#" onclick="cargarContenido('EJERCICIO1.HTML')">Ejercicio 1</a>
        <a href="#" onclick="cargarContenido('EJERCICIO2.HTML')">Ejercicio 2</a>
        <a href="#" onclick="cargarContenido('EJERCICIO3.HTML')">Ejercicio 3</a>
        <a href="#" onclick="cargarContenido('Turismo.html')">Ejercicio 4</a>
        <a href="#" onclick="cargarContenido('testmodel.html')">Ejercicio 5</a>
    </div>
    <div class="content">
        <h5>Bienvenido</h5>
        <iframe id="contenido" class="iframe-container"></iframe>
    </div>
    <script>
        function cargarContenido(archivo) {
            document.getElementById('contenido').src = archivo;
        }
    </script>
</body>
</html>
