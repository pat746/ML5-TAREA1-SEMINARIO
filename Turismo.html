<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Huacachina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./fondo.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
           
        }
        .navbar img {
            height: 80px;
            margin-right: 5px;
            width: 80px;
        }
        .navbar h2 {
            color: rgb(10, 10, 10);
            margin: 0;
            font-size: 1.5em;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #ffcc00;
            color: black;
        }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo de la agencia">
        <h2>Oasis Adventure Tours</h2>
    </div>
    <div class="container">
        <h1>Bienvenido a Oasis Adventure Tours</h1>
        <p>El sitio web oficial del asombroso oasis en el desierto de Perú.</p>
    </div>
       <!-- Integración del chatbot de Watson -->
       <script>
        window.watsonAssistantChatOptions = {
          integrationID: "246a7c52-4027-4949-a8b4-d329b8a43037", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "1bd81a00-3dea-4746-aae6-dff750265a3d", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + 
          (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
