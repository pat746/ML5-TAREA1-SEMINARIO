<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Manos</title>
    <!-- CDN para Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: whitesmoke;
            color: rgb(2, 2, 2);
            text-align: center;
        }
        .container {
            margin-top: 20px;
            background: rgba(251, 249, 249, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        canvas {
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Detección de Manos</a>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h2 class="mt-3">Dibujo de Círculos con Detección de Manos</h2>
        <button class="btn btn-primary mt-2" onclick="iniciarDeteccion()">Iniciar</button>
        <div class="mt-3">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
            <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
        </div>
    </div>

    <script>
        let handPose;
        let video;
        let hands = [];
        let started = false;

        function preload() {
            handPose = ml5.handPose();
        }

        function setup() {
            let canvas = createCanvas(640, 480);
            canvas.parent(document.body);
            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide();
        }

        function draw() {
            background(0);
            image(video, 0, 0, width, height);

            if (hands.length > 0) {
                let finger = hands[0].index_finger_tip;
                let thumb = hands[0].thumb_tip;

                let centerX = (finger.x + thumb.x) / 2;
                let centerY = (finger.y + thumb.y) / 2;
                let pinch = dist(finger.x, finger.y, thumb.x, thumb.y);

                // Definir color según el tamaño del círculo
                if (pinch < 60) {
                    fill(255, 0, 0, 200); // Rojo (Pequeño)
                } else if (pinch >= 60 && pinch <= 90) {
                    fill(255, 165, 0, 200); // Naranja (Mediano)
                } else {
                    fill(255, 255, 0, 200); // Amarillo (Grande)
                }

                stroke(255);
                strokeWeight(2);
                circle(centerX, centerY, pinch);
            }
        }

        function iniciarDeteccion() {
            if (!started) {
                handPose.detectStart(video, gotHands);
                started = true;
            }
        }

        function gotHands(results) {
            hands = results;
        }
    </script>

</body>
</html>
