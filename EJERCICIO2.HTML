<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine - p5.js & ml5.js</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- p5.js & ml5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12/dist/ml5.min.js"></script>
  
  <style>
    body { background-color: #f8f9fa; }
    .video-container { display: flex; justify-content: center; align-items: center; height: 60vh; }
    canvas { border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); }
    .label-container { margin-top: 20px; text-align: center; }
    .progress { height: 25px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Teachable Machine</a>
    </div>
  </nav>

  <div class="container text-center mt-4">
    <h2 class="text-dark">CÃ¡mara de Reconocimiento</h2>
  </div>

  <div class="container video-container">
    <div id="videoCanvas"></div>
  </div>

  <div class="container label-container" id="labelContainer"></div>

  <script>
    let classifier;
    let imageModelURL = "./model/";
    let video;
    let flippedVideo;
    let results = [];

    function preload() {
      classifier = ml5.imageClassifier(imageModelURL + "model.json");
    }

    function setup() {
      let canvas = createCanvas(320, 260);
      canvas.parent("videoCanvas");

      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();

      flippedVideo = ml5.flipImage(video);
      classifyVideo();
    }

    function draw() {
      background(0);
      image(flippedVideo, 0, 0);
      classifyVideo();
    }

    function classifyVideo() {
      flippedVideo = ml5.flipImage(video);
      classifier.classify(flippedVideo, gotResult);
      flippedVideo.remove();
    }

    function gotResult(error, resultsArray) {
      if (error) {
        console.error(error);
        return;
      }
      results = resultsArray;
      updateLabels();
    }

    function updateLabels() {
      let labelContainer = document.getElementById("labelContainer");
      labelContainer.innerHTML = "";
      
      results.forEach(result => {
        let labelDiv = document.createElement("div");
        labelDiv.classList.add("mb-2");
        labelDiv.innerHTML = `<strong>${result.label}</strong>`;
        
        let progressBar = document.createElement("div");
        progressBar.classList.add("progress");
        progressBar.innerHTML = `
          <div class="progress-bar bg-primary" role="progressbar" style="width: ${result.confidence * 100}%">
            ${Math.round(result.confidence * 100)}%
          </div>
        `;
        
        labelContainer.appendChild(labelDiv);
        labelContainer.appendChild(progressBar);
      });
    }
  </script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
